<!DOCTYPE html>
<html>
<head>
	<title>Game of Thrones RPG Game</title>
	<link href="https://fonts.googleapis.com/css?family=Bitter|Quintessential" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/jquery-3.1.1.min.js"></script>
</head>
<body>
<h1>RPG of Thrones</h1>
	<section id="enemies">
		<h2>Characters:</h2>
		<div class="charContainer">
		<!-- I decided to have the character stats set in the HTML so you can
		customize the gameplay and add more characters without messing with the script -->
			<div class="character" id="blank">
				<div class="portrait"></div>
				<div class="name"></div>
				<div class="stats"></div>
			</div>
		</div>
	</section>

	<section id="hero">
		<h2>Hero:</h2>
		<div class="charContainer">
		</div>
	</section>

	<section id="controls">
		<button id="attack">Attack!</button>
		<button id="newGame">Play Again</button>
	</section>

	<section id="opponent">
		<h2>Opponent:</h2>
		<div class="charContainer">
		</div>
	</section>

	<section id="message">
		To begin the game, choose your hero from the left.
	</section>
		
	<footer>
	Game created by Jesse Harold, 2016
	</footer>


	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script type="text/javascript" src="assets/javascript/character-library.js"></script>
</body>
</html>
