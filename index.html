<!DOCTYPE html>
<html>
<head>
	<title>Game of Thrones RPG Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/jquery-3.1.1.min.js"></script>
</head>
<body>

	<section id="enemies">
		<h1>All Characters:</h1>
		<div class="charContainer">
		<!-- I decided to have the character stats set in the HTML so you can
		customize the gameplay and add more characters without messing with the script -->
			<div class="character" data-char="0" data-ap="6" data-hp="100" data-cap="4">
				Joe
				<div class="stats"></div>
			</div>
			<div class="character" data-char="1" data-ap="7" data-hp="115" data-cap="6">
				Sue
				<div class="stats"></div>
			</div>
			<div class="character" data-char="2" data-ap="12" data-hp="130" data-cap="8">
				Remy
				<div class="stats"></div>
			</div>
			<div class="character" data-char="3" data-ap="18" data-hp="145" data-cap="11">
				Paul
				<div class="stats"></div>
			</div>
		</div>
	</section>

	<section id="hero">
		<h1>Hero:</h1>
		<div class="charContainer">
		</div>
	</section>

	<section id="controls">
		<button id="attack">Attack!</button>
		<button id="newGame">Play Again</button>
	</section>

	<section id="opponent">
		<h1>Currently Fighting:</h1>
		<div class="charContainer">
		</div>
	</section>

	<section id="message">
		To begin the game, choose your hero from the left.
	</section>
		
	<footer>
	Game created by Jesse Harold, 2016
	</footer>


	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
